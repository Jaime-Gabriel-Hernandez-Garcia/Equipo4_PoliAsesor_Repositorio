<center><div class="perfildiv">

<div class="botonesPer">
    <form class="formPerfil">
        <span class="text-nomb"><b>Nombre:</b></span>
		<input type="text" readonly placeholder="Hernández García Jaime Gabriel">
	
        <hr width="300" color="74003E">
        <br>
        <span class="text-bol"><b>Boleta:</b></span>
		<input type="text" readonly placeholder="2020090776">
		
        <hr width="300" color="74003E">
        
        <span class="text-ContraUsu"><b>Contraseña:</b></span>
		<input type="password" id="ConUsu" readonly placeholder="22Mayo2004" border:none;>
        

        <img style="width: 7%;" id="icon" src="img/ver.png" onclick="verpas()" >
		

        <hr width="300" color="74003E">
        <br>
        <b>Tipo de usuario:</b>
		<input type="text" id="tipoUsu" class="texto" readonly  placeholder="Asesorado">

        <br>
        <input type="text" id="AgreCont" class="texto" placeholder="contacto nuevo">

        <br>
        <br>
	</form>


    
 
        <a href="ModificarPerfil.html"><input type="button" value="Modificar contraseña" class="button"></a>


    <script> 
                        function verpas() {
                var x = document.getElementById("ConUsu");
                var img = document.getElementById("icon");
                if (x.type === "password") {
                    x.type = "text";
                    img.src = "img/ver (1).png"

                } else {
                    x.type = "password";
                    img.src = "img/ver.png"
                }
                        }
        </script>
